<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Nuevo usuario" required>
        <button type="submit">Agregar</button>
    </form>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
