{% extends "layout.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="card p-4">
    <h1>Bienvenido a Flask Auth</h1>
    <p class="lead">Sistema de autenticación profesional con Flask</p>
    {% if 'user_id' not in session %}
        <a href="{{ url_for('login') }}" class="btn btn-primary">Iniciar Sesión</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Registrarse</a>
    {% else %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Ir al Dashboard</a>
    {% endif %}
</div>
{% endblock %}
